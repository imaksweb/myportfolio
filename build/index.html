<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Главная</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="./assets/styles/main.min.css"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <section class="welcome">
        <div class="welcome__parallax" id="parallax">
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/bg/parallax/1.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/bg/parallax/2.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/bg/parallax/3.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/bg/parallax/4.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/bg/parallax/5.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/bg/parallax/6.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/bg/parallax/7.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/bg/parallax/8.png"></div>
        </div>
        <div class="welcome__authorisation-btn"><a class="authorisation-btn" href="#" id="authorisation-btn">Авторизоваться</a></div>
        <div class="welcome__flip">
          <div class="flip-container">
            <div class="flipper">
              <div class="front">
                <div class="front__content">
                  <div class="front__hero">
                    <div class="hero">
                      <div class="hero__pic"><img class="hero__pic-img" src="./assets/images/content/hero.jpg"></div>
                      <div class="hero__title">Илья Максимов</div>
                      <div class="hero__subtitle">Личный сайт веб-разработчика</div>
                    </div>
                  </div>
                  <div class="front__socials">
                    <ul class="socials">
                      <li class="socials__item"><a class="socials__link" href="#">
                          <svg class="socials__link-img" width="28px" height="22px">
                            <use xlink:href="./assets/images/symbol/sprite.svg#vk"></use>
                          </svg></a></li>
                      <li class="socials__item"><a class="socials__link" href="#">
                          <svg class="socials__link-img" width="28px" height="22px">
                            <use xlink:href="./assets/images/symbol/sprite.svg#github"></use>
                          </svg></a></li>
                      <li class="socials__item"><a class="socials__link" href="#">
                          <svg class="socials__link-img" width="28px" height="22px">
                            <use xlink:href="./assets/images/symbol/sprite.svg#in"></use>
                          </svg></a></li>
                    </ul>
                  </div>
                </div>
                <div class="front__nav">
                  <ul class="welcome-menu">
                    <li class="welcome-menu__item"><a class="welcome-menu__link" href="works.html">Мои работы</a></li>
                    <li class="welcome-menu__item"><a class="welcome-menu__link" href="about.html">Обо мне</a></li>
                    <li class="welcome-menu__item"><a class="welcome-menu__link" href="blog.html">Блог</a></li>
                  </ul>
                </div>
              </div>
              <div class="back">
                <div class="authorisation">
                  <div class="authorisation__content">
                    <div class="authorisation__title subtitle">Авторизуйтесь</div>
                    <div class="authorisation__form">
                      <form class="login-form" action="" method="post" id="autherisation-form">
                        <div class="form-content">
                          <div class="form__inputs">
                            <div class="form__input-wrap">
                              <input class="form__input" type="text" name="login" placeholder="Логин" required id="login">
                              <div class="form__input-icon">
                                <svg class="form__input-svg" width="16px" height="16px">
                                  <use xlink:href="./assets/images/symbol/sprite.svg#login"></use>
                                </svg>
                              </div>
                            </div>
                            <div class="form__input-wrap">
                              <input class="form__input" type="password" name="password" placeholder="Пароль" required id="password">
                              <div class="form__input-icon">
                                <svg class="form__input-svg" width="16px" height="16px">
                                  <use xlink:href="./assets/images/symbol/sprite.svg#password"></use>
                                </svg>
                              </div>
                            </div>
                          </div>
                          <div class="form__options">
                            <div class="form__row">
                              <input class="form__checkbox visually-hidden" type="checkbox" name="ishuman" value="1" id="ishuman">
                              <label class="form__checkbox-label" for="ishuman">Я человек
                                <svg class="form__checkbox-icon" width="11px" height="9px">
                                  <use xlink:href="./assets/images/symbol/sprite.svg#check"></use>
                                </svg>
                              </label>
                            </div>
                            <div class="form__row">
                              <div class="form__options-text">Вы точно не робот?</div>
                              <input class="form__radio visually-hidden" type="radio" name="robot" value="human" id="human">
                              <label class="form__radio-label" for="human">Да</label>
                              <input class="form__radio visually-hidden" type="radio" name="robot" value="robot" id="robot">
                              <label class="form__radio-label" for="robot">Не уверен</label>
                            </div>
                          </div>
                          <div class="form__btns">
                            <ul class="form__btns-list">
                              <li class="form__btns-item"><a class="form__btns-link back-btn" href="#">На главную</a></li>
                              <li class="form__btns-item">
                                <button class="form__btns-link" type="submit" name="enter">Войти</button>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="welcome__copyright">
          <div class="copyright">&copy; Илья Максимов &nbsp создано с любовью в LoftSchool 2018</div>
        </div>
      </section>
    </div>
    <script src="./assets/scripts/bundle.js"></script>
  </body>
</html>
