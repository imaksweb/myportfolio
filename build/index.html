<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Главная</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="./assets/styles/main.min.css"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <section class="welcome">
        <div class="parallax" id="parallax">
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/content/parallax/layer-1.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/content/parallax/layer-2.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/content/parallax/layer-3.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/content/parallax/layer-4.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/content/parallax/layer-5.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/content/parallax/layer-6.png"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/content/parallax/layer-7.png"></div>
        </div>
        <div class="welcome__authorisation">
          <div class="authorisation"><a class="authorisation__link" id="authorisation-btn" href="#">Авторизоваться</a></div>
        </div>
        <div class="welcome__hero">
          <div class="welcome__flipper">
            <div class="hero">
              <div class="hero__data hero__data_bg-white">
                <div class="hero__pic"><img class="hero__pic-img" src="./assets/images/content/hero.jpg" alt=""/></div>
                <div class="hero__descr">
                  <div class="hero__title">Илья Максимов</div>
                  <div class="hero__subtitle">Личный сайт веб-разработчика</div>
                </div>
                <div class="hero__socials">
                  <ul class="socials">
                    <li class="socials__item"><a class="socials__link" href="#">
                        <svg class="socials__link-img">
                          <use xlink:href="./assets/images/symbol/sprite.svg#vk"></use>
                        </svg></a></li>
                    <li class="socials__item"><a class="socials__link" href="#">
                        <svg class="socials__link-img">
                          <use xlink:href="./assets/images/symbol/sprite.svg#github"></use>
                        </svg></a></li>
                    <li class="socials__item"><a class="socials__link" href="#">
                        <svg class="socials__link-img">
                          <use xlink:href="./assets/images/symbol/sprite.svg#in"></use>
                        </svg></a></li>
                  </ul>
                </div>
              </div>
              <nav class="hero__menu">
                <ul class="menu">
                  <li class="menu__item"><a class="menu__link" href="works.html">Мои работы</a></li>
                  <li class="menu__item"><a class="menu__link" href="about.html">Обо мне</a></li>
                  <li class="menu__item"><a class="menu__link" href="blog.html">Блог</a></li>
                </ul>
              </nav>
            </div>
            <div class="authorisation-back">
              <div class="hero__data_bg-white authorisation-back__data">
                <div class="authorisation__title title subtitle">Авторизуйтесь</div>
                <div class="authorisation__form">
                  <form class="form__elem">
                    <div class="form__content">
                      <div class="form__row">
                        <div class="form__block">
                          <input class="form__input" type="text" name="login" id="login" placeholder="Логин" required>
                          <div class="form__input-ico">
                            <svg class="form__input-svg" width="15px" height="16px">
                              <use xlink:href="./assets/images/symbol/sprite.svg#login"></use>
                            </svg>
                          </div>
                        </div>
                      </div>
                      <div class="form__row">
                        <div class="form__block">
                          <input class="form__input" type="password" name="password" id="password" placeholder="Пароль" required>
                          <div class="form__input-ico">
                            <svg class="form__input-svg" width="15px" height="16px">
                              <use xlink:href="./assets/images/symbol/sprite.svg#password"></use>
                            </svg>
                          </div>
                        </div>
                      </div>
                      <div class="form__options">
                        <div class="form__options-row">
                          <input class="form__checkbox visually-hidden" type="checkbox" name="ishuman" id="ishuman" value="1">
                          <label class="form__checkbox-label" for="ishuman">Я человек
                            <svg class="form__checkbox-icon" width="11px" height="9px">
                              <use xlink:href="./assets/images/symbol/sprite.svg#check"></use>
                            </svg>
                          </label>
                        </div>
                        <div class="form__options-row form__options-title">Вы точно не робот?</div>
                        <div class="form__options-row">
                          <input class="form__radio visually-hidden" type="radio" name="robot" id="human" value="human">
                          <label class="form__radio-label" for="human">Да</label>
                          <input class="form__radio visually-hidden" type="radio" name="robot" id="robot" value="robot">
                          <label class="form__radio-label" for="robot">Не уверен</label>
                        </div>
                        <div class="form__options-btns">
                          <ul class="form__options-list">
                            <li class="form__options-item"><a class="form__options-link back" href="#">На главную</a></li>
                            <li class="form__options-item"><a class="form__options-link" href="#">Войти</a></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="welcome__copyright copyright_white">
          <div class="copyright">&copy; Илья Максимов | создано с любовью в LoftSchool | 2018</div>
        </div>
      </section>
    </div>
    <script src="./assets/scripts/bundle.js"></script>
  </body>
</html>
